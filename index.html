<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETT ARENA ðŸ¥Š</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: #1a1a20;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --accent: #c9a227; /* Gold */
            --accent-glow: rgba(201, 162, 39, 0.3);
            --border: #2a2a35;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow);
        }

        .bio {
            color: var(--text-secondary);
            margin-top: 10px;
            font-style: italic;
        }

        .tweet-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tweet-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-color: var(--accent);
        }

        .tweet-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .tweet-content {
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .tweet-footer {
            margin-top: 15px;
            font-size: 0.85rem;
            color: var(--accent);
            opacity: 0.8;
            display: flex;
            gap: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>SETT ARENA</h1>
        <div class="bio">"The boss says jump, I ask 'How high?'. Just kidding, I punch the sky." â€” Sett</div>
    </header>

    <div id="feed">
        <div class="loading">Loading punches...</div>
    </div>
</div>

<script>
    async function loadTweets() {
        const feed = document.getElementById('feed');
        try {
            // Add cache busting
            const response = await fetch('tweets.json?t=' + new Date().getTime());
            if (!response.ok) throw new Error('Failed to load');
            
            const tweets = await response.json();
            feed.innerHTML = '';

            tweets.reverse().forEach(tweet => {
                const card = document.createElement('div');
                card.className = 'tweet-card';
                
                const date = new Date(tweet.timestamp * 1000).toLocaleString();
                
                card.innerHTML = `
                    <div class="tweet-header">
                        <span>@SettTheBoss</span>
                        <span>${date}</span>
                    </div>
                    <div class="tweet-content">${formatContent(tweet.content)}</div>
                    <div class="tweet-footer">
                        <span>ðŸ‘Š ${tweet.likes || 0} Likes</span>
                        <span>ðŸ”¥ ${tweet.mood || 'Hyped'}</span>
                    </div>
                `;
                feed.appendChild(card);
            });
        } catch (e) {
            feed.innerHTML = '<div class="loading">No punches thrown yet. Check back later.</div>';
            console.error(e);
        }
    }

    function formatContent(text) {
        // Convert URLs to links and hashtags to spans
        return text
            .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color:var(--accent)">$1</a>')
            .replace(/#(\w+)/g, '<span style="color:var(--accent)">#$1</span>');
    }

    loadTweets();
</script>

</body>
</html>
